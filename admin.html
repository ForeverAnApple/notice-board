<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #1a1a2e;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,255,255,.03) 2px, rgba(255,255,255,.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255,255,255,.03) 2px, rgba(255,255,255,.03) 4px);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: #e94560;
            padding: 20px;
            border: 4px solid #16213e;
            box-shadow: 
                0 0 0 2px #e94560,
                8px 8px 0 0 #16213e;
            margin-bottom: 30px;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: repeating-linear-gradient(
                90deg,
                #ff6b9d 0px,
                #ff6b9d 10px,
                #fec260 10px,
                #fec260 20px
            );
        }

        h1 {
            font-size: 32px;
            color: #fff;
            text-align: center;
            text-shadow: 3px 3px 0 #16213e;
            letter-spacing: 2px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .back-link {
            padding: 10px 20px;
            background: #16213e;
            color: #fec260;
            text-decoration: none;
            border: 2px solid #e94560;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.2s;
            display: inline-block;
        }

        .back-link:hover {
            background: #e94560;
            color: #fff;
        }

        .stats {
            color: #fec260;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: #0f3460;
            padding: 10px 20px;
            border: 2px solid #e94560;
        }

        .btn {
            padding: 10px 20px;
            background: #e94560;
            color: #fff;
            border: 3px solid #16213e;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 4px 4px 0 0 #16213e;
            transition: all 0.1s ease;
        }

        .btn:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 0 #16213e;
        }

        .btn:active {
            transform: translate(4px, 4px);
            box-shadow: 0 0 0 0 #16213e;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-danger {
            background: #ff0055;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .image-card {
            background: #0f3460;
            border: 4px solid #16213e;
            box-shadow: 
                0 0 0 2px #e94560,
                6px 6px 0 0 #16213e;
            overflow: hidden;
            transition: all 0.2s;
        }

        .image-card:hover {
            transform: translate(-2px, -2px);
        }

        .image-card.selected {
            box-shadow: 
                0 0 0 4px #fec260,
                6px 6px 0 0 #16213e;
        }

        .image-wrapper {
            width: 100%;
            height: 200px;
            background: #16213e;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: pointer;
        }

        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-info {
            padding: 12px;
            background: #16213e;
            border-top: 2px solid #e94560;
        }

        .image-name {
            color: #fec260;
            font-size: 12px;
            word-break: break-all;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .image-actions {
            display: flex;
            gap: 8px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-label {
            color: #fec260;
            font-size: 12px;
            text-transform: uppercase;
            cursor: pointer;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 11px;
            flex: 1;
        }

        .no-images {
            text-align: center;
            color: #fec260;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 3px;
            padding: 60px 40px;
            border: 4px solid #e94560;
            background: #0f3460;
        }

        .message {
            padding: 15px;
            margin-bottom: 20px;
            border: 3px solid;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: none;
        }

        .message.success {
            background: #16213e;
            color: #0cff00;
            border-color: #0cff00;
            box-shadow: 0 0 10px rgba(12, 255, 0, 0.5);
            display: block;
        }

        .message.error {
            background: #16213e;
            color: #ff0055;
            border-color: #ff0055;
            box-shadow: 0 0 10px rgba(255, 0, 85, 0.5);
            display: block;
        }

        .scanlines {
            pointer-events: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            z-index: 9999;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #0f3460;
            border: 4px solid #e94560;
            padding: 30px;
            max-width: 500px;
            box-shadow: 0 0 0 2px #16213e;
        }

        .modal-title {
            color: #fec260;
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            text-align: center;
        }

        .modal-text {
            color: #fff;
            font-size: 14px;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>

    <div class="header">
        <h1>◢ ADMIN PANEL ◣</h1>
    </div>

    <div class="controls">
        <a href="/" class="back-link">◄ BACK TO UPLOAD</a>
        <div class="stats" id="stats">LOADING...</div>
        <button class="btn btn-danger" id="deleteSelectedBtn" disabled>DELETE SELECTED</button>
    </div>

    <div class="message" id="message"></div>

    <div class="grid-container" id="gridContainer">
        <div class="no-images">[ LOADING... ]</div>
    </div>

    <div class="modal" id="confirmModal">
        <div class="modal-content">
            <div class="modal-title">⚠ CONFIRM DELETION</div>
            <div class="modal-text" id="confirmText"></div>
            <div class="modal-actions">
                <button class="btn" id="cancelBtn">CANCEL</button>
                <button class="btn btn-danger" id="confirmBtn">DELETE</button>
            </div>
        </div>
    </div>

    <script>
        let images = [];
        let selectedImages = new Set();

        async function loadImages() {
            try {
                const response = await fetch('/api/images');
                images = await response.json();
                
                renderGrid();
                updateStats();
            } catch (error) {
                console.error('Error loading images:', error);
                showMessage('[ ERROR ] Failed to load images', 'error');
            }
        }

        function renderGrid() {
            const container = document.getElementById('gridContainer');
            
            if (images.length === 0) {
                container.innerHTML = '<div class="no-images">[ NO IMAGES FOUND ]</div>';
                return;
            }

            container.innerHTML = '';
            
            images.forEach((image, index) => {
                const card = document.createElement('div');
                card.className = 'image-card';
                if (selectedImages.has(image)) {
                    card.classList.add('selected');
                }
                
                card.innerHTML = `
                    <div class="image-wrapper" onclick="toggleSelect('${image}')">
                        <img src="/pictures/${encodeURIComponent(image)}" alt="${image}">
                    </div>
                    <div class="image-info">
                        <div class="checkbox-wrapper">
                            <input type="checkbox" class="checkbox" id="check-${index}" 
                                   ${selectedImages.has(image) ? 'checked' : ''}
                                   onchange="toggleSelect('${image}')">
                            <label class="checkbox-label" for="check-${index}">SELECT</label>
                        </div>
                        <div class="image-name">${image}</div>
                        <div class="image-actions">
                            <button class="btn btn-small btn-danger" onclick="deleteSingle('${image}')">DELETE</button>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        function toggleSelect(imageName) {
            if (selectedImages.has(imageName)) {
                selectedImages.delete(imageName);
            } else {
                selectedImages.add(imageName);
            }
            renderGrid();
            updateStats();
        }

        function updateStats() {
            const stats = document.getElementById('stats');
            const deleteBtn = document.getElementById('deleteSelectedBtn');
            
            stats.textContent = `IMAGES: ${images.length} | SELECTED: ${selectedImages.size}`;
            deleteBtn.disabled = selectedImages.size === 0;
        }

        function deleteSingle(imageName) {
            selectedImages.clear();
            selectedImages.add(imageName);
            showConfirmModal();
        }

        function showConfirmModal() {
            const modal = document.getElementById('confirmModal');
            const text = document.getElementById('confirmText');
            
            if (selectedImages.size === 1) {
                text.textContent = `Delete "${Array.from(selectedImages)[0]}"?`;
            } else {
                text.textContent = `Delete ${selectedImages.size} selected images?`;
            }
            
            modal.classList.add('active');
        }

        function hideConfirmModal() {
            document.getElementById('confirmModal').classList.remove('active');
        }

        async function confirmDelete() {
            hideConfirmModal();
            
            const deletePromises = Array.from(selectedImages).map(image => 
                fetch('/api/delete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ filename: image })
                })
            );

            try {
                const results = await Promise.all(deletePromises);
                const successCount = results.filter(r => r.ok).length;
                const failCount = results.length - successCount;
                
                if (failCount === 0) {
                    showMessage(`[ SUCCESS ] Deleted ${successCount} image(s)`, 'success');
                } else {
                    showMessage(`[ WARNING ] Deleted ${successCount}, failed ${failCount}`, 'error');
                }
                
                selectedImages.clear();
                await loadImages();
                
                setTimeout(() => {
                    document.getElementById('message').style.display = 'none';
                }, 3000);
            } catch (error) {
                console.error('Error deleting images:', error);
                showMessage('[ ERROR ] Failed to delete images', 'error');
            }
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = 'message ' + type;
        }

        // Event listeners
        document.getElementById('deleteSelectedBtn').addEventListener('click', showConfirmModal);
        document.getElementById('cancelBtn').addEventListener('click', hideConfirmModal);
        document.getElementById('confirmBtn').addEventListener('click', confirmDelete);

        // Load images on page load
        loadImages();
        
        // Auto-refresh every 10 seconds
        setInterval(loadImages, 10000);
    </script>
</body>
</html>
